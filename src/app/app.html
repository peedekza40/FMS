<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header>
    <ion-toolbar color="primary">
        <button ion-button menuToggle slot="start">
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title text-center>
          <b style="color:white; font-size: 30px" >FMS</b>
        </ion-title>
        <ion-buttons end>
          <ion-icon name="md-add-circle" style="color:white; font-size:30px;" ></ion-icon>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</ion-content>
