<ion-header>

  <ion-navbar>
    <ion-title float-right>EditModal</ion-title>
    <ion-buttons>
      <button ion-button navPop> ยกลิก </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label float-right>แก้ไขรายการบัญชี</ion-label>
        <ion-list *ngFor="let obj of inc_obj">
          <ion-item>
            <ion-label stacked>เลขที่รายการบัญชี</ion-label>
            <ion-input type="text" [(ngModel)]="obj.inc_code" clearInput></ion-input> <!--[(ngModel)]="inc_obj"-->
          </ion-item>
        
          <ion-item>
            <ion-label stacked>เลขที่บัญชี</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>เลือกบัญชีธนาคาร</ion-label>
            <ion-select multiple="false">
                <div *ngFor="let bankacc_opt of bankacc_obj;">
                  <div *ngIf ="obj.inc_bac_id == bankacc_opt.bacId">
                      <ion-option  [value]="bankacc_opt.bacId" selected="true">{{bankacc_opt.bacName}}</ion-option>
                  </div>
                  <div *ngIf ="obj.inc_bac_id != bankacc_opt.bacId">
                      <ion-option  [value]="bankacc_opt.bacId">{{bankacc_opt.bacName}}</ion-option>
                  </div>
                </div>
            </ion-select>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>เล่มที่ใบเสร็จ</ion-label>
            <ion-input type="text" [(ngModel)]="obj.inc_receipt" clearInput></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>เลขที่ใบเสร็จ</ion-label>
            <ion-input type="text" [(ngModel)]="obj.inc_receipt_code" clearInput></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label stacked>คำอธิบาย</ion-label>
            <ion-select multiple="false">
              <div *ngFor="let desc_opt of desc_obj;">
                <div *ngIf ="obj.inc_desc_id == desc_opt.desc_id">
                    <ion-option  [value]="desc_opt.desc_id" selected="true">{{desc_opt.desc_description}}</ion-option>
                </div>
                <div *ngIf ="obj.inc_desc_id != desc_opt.desc_id">
                    <ion-option  [value]="desc_opt.desc_id">{{desc_opt.desc_description}}</ion-option>
                </div>
              </div>
            </ion-select>
          </ion-item>

            <ion-item>
            <ion-label stacked>จำนวนเงิน</ion-label>
            <ion-input type="number" [(ngModel)]="obj.inc_amount" clearInput></ion-input>
          </ion-item>
        </ion-list>
      
      <button ion-button float-right (click)="btnSubmit()">ยืนยัน</button>
</ion-content>
