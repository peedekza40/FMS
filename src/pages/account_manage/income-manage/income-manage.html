<ion-content padding>
    <!-- Header table -->       
    <br><br><br><br><br><br><br><br>
   <!-- Data -->
   <ion-list>
    <ion-item-sliding *ngFor="let objs_i of income_report; let i = index">
      <ion-item>
            <ion-label style="font-size: 12px;  text-align: left;">{{objs_i.inc_code}}</ion-label>
            <ion-label style="font-size: 12px;  text-align: center;">{{objs_i.desc_description}}</ion-label>
            <ion-label style="font-size: 12px;  text-align: right; color:darkgreen;">+{{objs_i.inc_amount| number : fractionSize}}</ion-label> 
      </ion-item>
      <ion-item-options side="left"> <!-- Slide bar edit -->
        <button ion-button color="primary" (click)="show_alert_edit(objs_i)">
          <ion-icon name="edit"></ion-icon>
          แก้ไขข้อมูล
        </button>
      </ion-item-options>
      <ion-item-options side="right"> <!-- Slide bar delete -->
        <button ion-button color="danger" (click)="show_alert_del(objs_i)">
          <ion-icon name="delete"></ion-icon>
          ลบข้อมูล
        </button>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
