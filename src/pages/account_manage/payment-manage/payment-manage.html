<ion-header>

  <!-- <ion-navbar>

</ion-header>

 
<ion-content padding>
<!-- Header table -->  
<br><br><br><br><br><br><br><br>     
<ion-list>
  <ion-item-sliding *ngFor="let objs_p of report; let i = index">
    <ion-item>
          <ion-label style="font-size: 12px;  text-align: left;">{{objs_p.pay_code}}</ion-label>
          <ion-label style="font-size: 12px;  text-align: center;">{{objs_p.desc_description}}</ion-label>
          <ion-label style="font-size: 12px;  text-align: right; color:red;">-{{objs_p.pay_amount | number : fractionSize}}</ion-label> 
    </ion-item>
    <ion-item-options side="left"> 
      <button ion-button color="primary" (click)="show_alert_edit(objs_p)">
        <ion-icon name="edit"></ion-icon>
        แก้ไขข้อมูล
      </button>
    </ion-item-options>
    <ion-item-options side="right"> <!-- Slide bar delete -->
      <button ion-button color="danger" (click)="show_alert_del(objs_p)">
        <ion-icon name="delete"></ion-icon>
        ลบข้อมูล
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
    <!-- Data -->
</ion-content>
