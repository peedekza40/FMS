<ion-header>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item> <ion-label text-left><b>รายละเอียด</b></ion-label><ion-label text-Right><b>จำนวนเงิน</b></ion-label> </ion-item>
        <ion-item-sliding *ngFor ="let detail of details ; let i = index">
          <ion-item>
           <ion-label text-left><p ion-text color="dark" style="font-size:18px;">{{detail.code}}</p><h5 ion-text color="gray" style="font-size:15px;">{{detail.date}}</h5></ion-label>
           <ion-label text-right *ngIf=" detail.type == 'income'"ion-text color="secondary">+ {{detail.amount}}</ion-label>
           <ion-label text-right *ngIf=" detail.type == 'payment'" ion-text color="danger">- {{detail.amount}}</ion-label>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="delete(item)">ลบข้อมูล</button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button (click)="info(item)">แก้ไขข้อมูล</button>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-item > <ion-label text-right style="font-size:16px;"> รวม  {{get_sum()}}  </ion-label></ion-item>
      
</ion-content>
