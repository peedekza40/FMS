<ion-content padding> 
    <ion-list>
      <ion-item> <ion-label text-left><b>รายละเอียด</b></ion-label><ion-label text-Right><b>จำนวนเงิน</b></ion-label> </ion-item>
        <ion-item-sliding *ngFor="let objs of report_income; let i = index">
          <ion-item>
           <ion-label text-left><p ion-text color="dark" style="font-size:18px;">{{objs.inc_date}}</p><h5 ion-text color="gray" style="font-size:15px;">{{objs.inc_code}}</h5></ion-label>
           <ion-label text-right >+ {{objs.inc_amount}}</ion-label>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="delete(item)">ลบข้อมูล</button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button (click)="info(item)">แก้ไขข้อมูล</button>
        </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-item > <ion-label text-right style="font-size:16px;"> รวม <!-- {{get_sum()}} --> </ion-label></ion-item>
      
</ion-content>
