<ion-header>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item-group>
        <ion-item-divider full > 
            <ion-label text-left style="font-size:18px;" ion-text color="dark"><b>รายละเอียด</b></ion-label>
            <ion-label text-Right style="font-size:18px;" ion-text color="dark"><b>จำนวนเงิน</b></ion-label> 
          </ion-item-divider>
      <ion-item-sliding *ngFor="let objs of report_income; let i = index">
        <ion-item>
         <ion-label text-left><p ion-text color="dark" style="font-size:18px;">{{objs.inc_code}}</p><h5 ion-text color="gray" style="font-size:15px;">{{convert_date(objs.inc_date.substr(0,10))}}</h5></ion-label>
         <ion-label text-right style=" color:darkgreen;" >+ {{objs.inc_amount| currency :' '}}</ion-label>
        </ion-item>
        <!-- <ion-item-options side="right">
            <button ion-button color="danger" (click)="show_alert_del(objs,objs.inc_id)">ลบข้อมูล</button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button color="warning" (click)="info(item)">แก้ไขข้อมูล</button>
      </ion-item-options> -->
      </ion-item-sliding>
    </ion-item-group>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item >
      <ion-label text-right> ยอดสุดท้าย </ion-label>
      <ion-label text-right > {{sum| currency :' '}} </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
