  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-sm col-2></ion-col>
        <ion-col col-sm col-8> 
            <ion-title style="text-align:center;">FMS</ion-title>
        </ion-col>
        <ion-col col-sm col-2> 
          <ion-buttons start>
            <button ion-button (click)="modaldismiss()">Close</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
        <ion-label>Bank Account</ion-label>
        <ion-select #bac_id name="b_id" multiple="false">
          <ion-option *ngFor="let report of Bank_acc_data" [value] = "report.bacId" >{{report.bacName}}</ion-option>
          
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Date Start</ion-label>
        <!-- <ion-input type="date" #s_date></ion-input> -->
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="now_start_Date" name="start_date" #s_d></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Date End</ion-label>
        <!-- <ion-input type="date" #e_date></ion-input> -->
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="now_end_Date" name="end_date" #e_d></ion-datetime>
      </ion-item>

      <button ion-button color="primary"  (click)="inputPost(bac_id.value, s_d.value, e_d.value)">Search</button>
  </form>
</ion-content>
