<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-sm col-2></ion-col>
        <ion-col col-sm col-8> 
            <ion-title style="text-align:center;">FMS</ion-title>
        </ion-col>
        <ion-col col-sm col-2> 
          <ion-buttons start>
            <button ion-button (click)="modaldismiss()">Close</button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
        <ion-label>Bank Account</ion-label>
        <ion-select #bac_id>
          <ion-option value=1>Mr.A</ion-option>
          <ion-option value=2>MR.B</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Date Start</ion-label>
        <ion-input type="date" #s_date></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date End</ion-label>
        <ion-input type="date" #e_date></ion-input>
      </ion-item>

      <button ion-button color="primary" (click)="inputPost(bac_id.value, s_date.value, e_date.value)">Search</button>
  </form>
</ion-content>
