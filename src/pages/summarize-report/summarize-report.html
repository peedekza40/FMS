<ion-header>

  
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item-group>
      <ion-item-divider full > 
        <ion-label text-left style="font-size:18px;" ion-text color="dark"><b>รายละเอียด</b></ion-label>
        <ion-label text-Right style="font-size:18px;" ion-text color="dark"><b>จำนวนเงิน</b></ion-label> 
      </ion-item-divider>
        <ion-item-sliding *ngFor ="let obj of income_report ; let i = index">
          <ion-item>
           <ion-label text-left><p ion-text color="dark" style="font-size:18px;">{{obj.inc_code}}</p><h5 ion-text color="gray" style="font-size:15px;">{{convert_date(obj.inc_date.substr(0,10))}}</h5></ion-label>
           <ion-label text-right ion-text color="secondary">+ {{obj.inc_amount}}</ion-label>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="show_alert_del_inc(obj,obj.inc_id)">
                  ลบข้อมูล
              </button>
          </ion-item-options>
          <ion-item-options side="left">
              <button ion-button color="warning" (click)="show_alert_edit(obj)">
                  แก้ไขข้อมูล
              </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding *ngFor ="let obj of payment_report ; let i = index">
          <ion-item>
           <ion-label text-left><p ion-text color="dark" style="font-size:18px;">{{obj.pay_code}}</p><h5 ion-text color="gray" style="font-size:15px;">{{convert_date(obj.pay_date.substr(0,10))}}</h5></ion-label>
           <ion-label text-right ion-text color="danger">- {{obj.pay_amount}}</ion-label>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button color="danger" (click)="show_alert_del_pay(obj,obj.pay_id)">
                  ลบข้อมูล
              </button>
          </ion-item-options>
          <ion-item-options side="left">
              <button ion-button color="warning" (click)="show_alert_edit(obj)">
                  แก้ไขข้อมูล
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item >
      <ion-label text-right> ยอดสุดท้าย </ion-label>
      <ion-label text-right *ngIf = "result < 0" ion-text color="danger"> {{result}}</ion-label>
      <ion-label text-right *ngIf = "result > 0" ion-text color="dark"> {{result}}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
