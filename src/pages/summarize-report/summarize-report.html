<ion-header>

  
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item-group>
      <ion-item-divider full > 
        <ion-label text-left><b>รายละเอียด</b></ion-label>
        <ion-label text-Right><b>จำนวนเงิน</b></ion-label> 
      </ion-item-divider>
        <ion-item-sliding *ngFor ="let obj of income_report ; let i = index">
          <ion-item>
           <ion-label text-left><p ion-text color="dark" style="font-size:18px;"><b>{{obj.inc_code}}</b></p><h5 ion-text color="gray" style="font-size:15px;">{{obj.inc_date}}</h5></ion-label>
           <ion-label text-right ion-text color="secondary">+ {{obj.inc_amount}}</ion-label>
           <!-- <ion-label text-right *ngIf=" detail.type == 'payment'" ion-text color="danger">- {{detail.amount}}</ion-label> -->
          </ion-item>
          <ion-item-options side="right">
              <!-- <button ion-button (click)="info(item)">Info</button> -->
              <button ion-button color="danger" (click)="show_alert_del(obj)">
                  ลบข้อมูล
              </button>
          </ion-item-options>
          <ion-item-options side="left">
              <button ion-button color="warning" (click)="show_alert_edit(obj)">
                  แก้ไขข้อมูล
              </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding *ngFor ="let obj of payment_report ; let i = index">
          <ion-item>
           <ion-label text-left><p ion-text color="dark" style="font-size:18px;"><b>{{obj.pay_code}}</b></p><h5 ion-text color="gray" style="font-size:15px;">{{obj.pay_date}}</h5></ion-label>
           <ion-label text-right ion-text color="danger">- {{obj.pay_amount}}</ion-label>
           <!-- <ion-label text-right *ngIf=" detail.type == 'payment'" ion-text color="danger">- {{detail.amount}}</ion-label> -->
          </ion-item>
          <ion-item-options side="right">
              <!-- <button ion-button (click)="info(item)">Info</button> -->
              <button ion-button color="danger" (click)="show_alert_del(obj)">
                  ลบข้อมูล
              </button>
          </ion-item-options>
          <ion-item-options side="left">
              <button ion-button color="warning" (click)="show_alert_edit(obj)">
                  แก้ไขข้อมูล
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
</ion-content>
