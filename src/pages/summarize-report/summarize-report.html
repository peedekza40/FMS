<ion-header>

  
</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item-group>
      <ion-item-divider full no-padding no-margin> 
        <ion-label text-left><b>รายละเอียด</b></ion-label>
        <ion-label text-Right><b>จำนวนเงิน</b></ion-label> 
      </ion-item-divider>
        <ion-item-sliding *ngFor ="let detail of details ; let i = index">
          <ion-item>
           <ion-label text-left><p ion-text color="dark" style="font-size:18px;"><b>{{detail.code}}</b></p><h5 ion-text color="gray" style="font-size:15px;">{{detail.date}}</h5></ion-label>
           <ion-label text-right *ngIf=" detail.type == 'income'"ion-text color="secondary">+ {{detail.amount}}</ion-label>
           <ion-label text-right *ngIf=" detail.type == 'payment'" ion-text color="danger">- {{detail.amount}}</ion-label>
          </ion-item>
          <ion-item-options side="right">
              <button ion-button (click)="info(item)">Info</button>
              <button ion-button color="danger" (click)="show_alert_del(detail)">
                  <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
              </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item-group>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item >
      <!-- <p text-right> ยอดสุดท้าย : </p> 
      <p text-right style="font-size:20px;" *ngIf="get_sum() > 0" ion-text color="dark"> {{get_sum()}} </p>
      <p text-right style="font-size:20px;" *ngIf="get_sum() < 0" ion-text color="danger"> {{get_sum()}} </p> -->
      <ion-label text-right> ยอดสุดท้าย </ion-label>
      <ion-label text-right style="font-size:20px;" *ngIf="get_sum() > 0" ion-text color="dark"> {{get_sum()}} </ion-label>
      <ion-label text-right style="font-size:20px;" *ngIf="get_sum() < 0" ion-text color="danger"> {{get_sum()}} </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
