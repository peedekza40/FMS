
<ion-header>
      <ion-toolbar color="primary">
          <button ion-button menuToggle slot="start">
              <ion-icon name="menu"></ion-icon>
            </button>
          <ion-title text-center>
            <b style="color:white; font-size: 30px" >FMS</b>
          </ion-title>
    </ion-toolbar>


</ion-header>

<ion-content padding>
        <ion-row>
                <ion-tabs selectedIndex="0" tabsPlacement="top" color="primary">
                        <ion-tab [root]="tab2Root" tabTitle="รายรับ" ></ion-tab>
                        <ion-tab [root]="tab3Root" tabTitle="รายจ่าย" ></ion-tab>
             </ion-tabs>
        </ion-row>
         <br><br><br>    
         <!-- Header table -->       
         <ion-row>
             <ion-col size="1" >
                    <h1 style="font-size: 18px; text-align: center;"><b>ตารางลงรายการบัญชีรายรับ-รายจ่าย</b></h1>
             </ion-col>
         </ion-row>     
         <ion-row>
                    <ion-item>   
                            <ion-label   style="font-size: 13px; text-align: left;">รายละเอียด</ion-label>
                            <ion-label  style="font-size: 13px;  text-align: center;">คำอธิบายรายการ</ion-label>
                            <ion-label  style="font-size: 13px;  text-align: right;">จำนวนเงิน</ion-label>
                        </ion-item>
         </ion-row>
                    

     <!-- Data -->
     <ion-list>
            <ion-item-sliding *ngFor="let objs of obj; let i = index">
              <ion-item>
                    <ion-label style="font-size: 12px;  text-align: left;">{{objs.codes}}</ion-label>
                    <ion-label style="font-size: 12px;  text-align: center;">{{objs.type}}</ion-label>
                    <ion-label style="font-size: 12px;  text-align: right;">{{objs.total}}</ion-label> 
              </ion-item>
              <ion-item-options side="right"> <!-- Slide bar -->
                <button ion-button color="primary">
                  <ion-icon name="edit"></ion-icon>
                  แก้ไขข้อมูล
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
                <!-- <ion-list>
                        <ion-list-header *ngFor="let objs of obj; let i = index">
                        <ion-label style="font-size: 12px;  text-align: left;">{{objs.codes}}</ion-label>
                        <ion-label style="font-size: 12px;  text-align: center;">{{objs.type}}</ion-label>
                        <ion-label style="font-size: 12px;  text-align: right;">{{objs.total}}</ion-label>
                        </ion-list-header>
                   </ion-list> -->
</ion-content>
